name: 1. Manual & Auto

on:
  schedule:
   - cron: '5 13 * * *'  # Roz Dopahar 1:05 PM (UTC Time)
  
  workflow_dispatch:      # Manual Trigger Button
    inputs:
      target_email:
        description: 'Manual Send: Enter Email (Leave empty for Daily Run)'
        required: false
        default: ''

jobs:
  run-marketing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install -r requirements.txt
      
      - name: Run Automation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          TELEGRAM_BOT_MSG_TOKEN: ${{ secrets.TELEGRAM_BOT_MSG_TOKEN }}
          TELEGRAM_BOT_PAY_TOKEN: ${{ secrets.TELEGRAM_BOT_PAY_TOKEN }}
          CHAT_ID_MSG: ${{ secrets.CHAT_ID_MSG }}
          CHAT_ID_PAY: ${{ secrets.CHAT_ID_PAY }}
        run: |
          # Logic: Agar Email Input diya hai, to Manual Trigger chalao
          if [ "${{ github.event.inputs.target_email }}" != "" ]; then
            echo "ðŸš€ Manual Mode Activated for: ${{ github.event.inputs.target_email }}"
            python manual_trigger.py "${{ github.event.inputs.target_email }}"
          
          # Agar Input Khali hai (Scheduled Run), to Daily Marketing chalao
          else
            echo "ðŸ“… Daily Routine Mode Activated"
            python main.py --daily
          fi
